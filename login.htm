<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="css/beirutFont.css" />
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="main.js"></script>
</head>
<body>
    <div class="main">
        <div class="logo">
            <img src="img/Logo.png" alt="ketabkade">
        </div>
        <div class="title">
            <!-- <h1>کتابکده</h1> -->
            <img src="img/ketabkade.png" alt="ketabkade">
        </div>
        <div class="form">
            <div class="fields">
                <input class="simpleInput" type="text" placeholder="نام کاربری" name="username" id="">
                <input class="simpleInput" type="password" placeholder="گذرواژه" name="password" id="">
            </div>
            <div class="btns">
                <input class="simpleInput" type="button" value="ورود"></input>
                <input class="simpleInput" type="button" value="ثبت نام"></input>
            </div>
        </div>
    </div>
</body>
</html>
